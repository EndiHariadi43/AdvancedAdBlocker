<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Ad Blocker Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="popup-container">
        <div class="header">
            <img src="icons/icon48.png" alt="Logo" class="logo">
            <h2>Advanced Ad Blocker</h2>
        </div>
        <p class="author">by Endi Hariadi</p>
        <div id="status" class="domain">Domain: </div>

        <button id="toggle-blocking">Memuat...</button>

        <h3>Elemen yang dapat diblokir:</h3>
        <div class="search-container">
            <input id="search-elements" type="text" placeholder="Cari elemen...">
        </div>
        <div class="buttons-container">
            <button id="check-all">Pilih Semua</button>
            <button id="uncheck-all">Hapus Semua</button>
        </div>
        <div id="element-list" class="element-list"></div>
        <button id="save-settings">Simpan Pengaturan</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
