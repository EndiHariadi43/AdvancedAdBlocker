<body>
    <div class="popup-container">
        <div class="header">
            <img src="icons/icon48.png" alt="Logo" class="logo">
            <h2>Advanced Ad Blocker</h2>
        </div>
        <p class="author">by Endi Hariadi</p>
        <div id="status" class="domain">Domain: </div>

        <button id="toggle-blocking">Loading...</button>

        <h3>Blockable elements:</h3>
        <div class="search-container">
            <input id="search-elements" type="text" placeholder="Cari elemen...">
        </div>
        <div class="buttons-container">
            <button id="check-all">Select All</button>
            <button id="uncheck-all">Remove all</button>
        </div>
        <div id="element-list" class="element-list"></div>
        <button id="save-settings">Save Settings</button>
    </div>
